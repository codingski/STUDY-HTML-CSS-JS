<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miniGame.css">
    <script src="miniGame.js" defer></script>
</head>
<body>
    <div class="mainLogo" onclick="main()">
        <img src="./data/img/logo.png">
    </div>
    <div class="btnList">
        <button class="tshirt" onclick="getTshirt()"><img src="./data/img/blue_t.png" alt="">
        </button>
        <button class="pants" onclick="getPants()"><img src="./data/img/blue_p.png" alt="">
        </button>
        <button class="skirt" onclick="getSkirt()"><img src="./data/img/blue_s.png" alt="">
        </button>
        <button class="blue" onclick="blue()">
            blue
        </button>
        <button class="yellow" onclick="yellow()">
            yellow
        </button>
        <button class="pink" onclick="pink()">
            pink
        </button>
    </div>
    <ul class="itemList">
        <li class="item"><img src="./data/img/blue_p.png"><span class="item__describe">female, large size</span> </li>
    </ul>

</body>
</html>
