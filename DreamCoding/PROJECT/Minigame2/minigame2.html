<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="minigame2.js" defer></script>
    <link rel="stylesheet" href="minigame2.css">
</head>
<body>
    <div class="mainLogo">
        <img src="./data/img/logo.png" alt="">
    </div>
    <div class="btnList">
        <button class="tshirt">
            <img src="./data/img/blue_t.png" alt="" data-key="type" data-value="tshirt">
        </button>
        <button class="pants">
            <img src="./data/img/blue_p.png" alt="" data-key="type" data-value="pants">
        </button>
        <button class="skirt">
            <img src="./data/img/blue_s.png" alt="" data-key="type" data-value="skirt">
        </button>
        <button class="blue" data-key="color" data-value="blue">
            Blue
        </button>
        <button class="yellow" data-key="color" data-value="yellow">
            Yellow
        </button>
        <button class="pink" data-key="color" data-value="pink">
            Pink
        </button>
    </div>
    <div class="items">
        <li>
            <img src="./data/img/pink_t.png" alt="">
            <span class="item__description">female, large size</span>
        </li>
    </div>
</body>
</html>
